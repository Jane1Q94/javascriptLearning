<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-js内容输出</title>
</head>
<body>
    <!-- alert output -->
   <script type="text/html">
       alert("hello, Javascript")
    </script> 

    <!-- console output for developer -->
    <script type="text/html">
       console.log("mt");
    </script>

    <!-- console & alert for break point -->
    <script type="text/html">
        console.log("break point before")
        alert("break point")
        console.log("break point after") 
    </script>

    <!-- console alert output and warning output -->
    <script type="text/html">
        console.warn("alert")        
        console.error("error")
    </script>

    <!-- prompt for input  -->
    <script type="text/html">
        prompt("please input your name")
    </script>

    <!-- confirm  for confirm -->
    <script>
        confirm("please confirm")        
    </script>
    
</body>
</html>

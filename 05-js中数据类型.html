<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script type="text/html">
       console.log(typeof 10);
       console.log(typeof "10");

    //    Number Type
    var num1 = 123, num2 = 2.34;
    console.log(typeof num1);

    console.log(Number.MIN_VALUE);
    console.log(Number.MIN_VALUE);

    console.log(Number.MAX_VALUE + Number.MAX_VALUE);
    console.log(-(Number.MAX_VALUE + Number.MAX_VALUE));

    console.log("china" - 10);

    console.log(1.33 * 2.55);
    </script> 

    <script type="text/html">
        var num;
        console.log(num); //undefined
    </script>

    <!-- 
        undefined 是一个常量, 存储在栈里
        null 是一个对象，存储在堆里
    -->
    <script type="text/html">
        var v1 = undefined;
        var v2 = null;
        console.log(v1 == v2)
        console.log(v1 === v2)
    </script>

    <!-- 
        toString 不会影响原变量
     -->
    <script type="text/html">
        var num = 123;
        console.log(typeof num.toString());

        var v2 = true;
        console.log(typeof v2.toString());

        // null 和 undefined 没有toString方法
        // var v3 = null;
        // console.log(v3.toString());

        // NaN 可以转换成字符串
        var v3 = NaN;
        console.log(typeof v3.toString());
        console.log(v3.toString());
    </script>

    <!-- String 函数 -->
    <script type="text/html">
        var num;
        console.log(String(num));
    </script>

    <!-- 任何数据类型和 + 号连接都会被强转换为字符串 -->
    <script>
        var num = 123;
        var str = '张三' + num;
        console.log(str);
    </script>

    <!-- 字符串转换成数字 -->
    <script type="text/html">
        var str1 = '666';
        console.log(Number(str1));

        var str2 = "666s";
        console.log(Number(str2));

        var str3 = "";
        console.log(Number(str3));

        var str4 ="      ";
        console.log(Number(str4));

        var v1 = null;
        console.log(Number(v1)); //0

        var v2 = undefined;
        console.log(Number(v2)); //NaN

        var b1 = true;
        console.log(Number(b1)); //1

        var b2 = false;
        console.log(Number(b2)); //0

    </script>

    <!-- 
        Number 不能解决混合字符串的问题
     -->

     <script>
         var str = "123.12abc";
         console.log(Number(str))

         console.log(parseInt(str));
         console.log(parseFloat(str));
     </script>
</body>
</html>
